<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link type="text/css" rel="stylesheet" href="styles/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500&amp;subset=cyrillic" rel="stylesheet">
    <script type='text/javascript' src="javascript/main.js"></script>
    <title> Pelispedia </title>
</head>
<body>
    <header class='header-nav'>
        <div class="logo">
            <a href="#"> <img src="images/iso_blanco_transparent.svg" id='logo-img'></a>
        </div>
        <div class="search-bar">
            <div class="icon-container "><img src="images/search.png" id="search-icon"> </div>
            <input type="text" placeholder="Search for a movie..." id="search-input">
        </div>
    </header>
    <div class="desktop-container">
        <aside class="side-bar">
                <div class="categoryButton" id="popular">
                        <a href="#">
                            <div class="category">
                                <img src="images/popular.png" alt="">
                                <h4>POPULAR</h4>
                            </div>
                        </a>
                    </div>
                    <div class="categoryButton" id="topRated">
                        <a href="#">
                            <div class="category">
                                <img src="images/top_rated.png" alt="">
                                <h4>TOP RATED</h4>
                            </div>
                        </a>
                    </div>
                    <div class="categoryButton" id="upcoming">
                        <a href="#">
                            <div class="category">
                                <img src="images/upcoming.png" alt="">
                                <h4>UPCOMING</h4>
                            </div>
                        </a>
                    </div>
                    <div class="categoryButton" id="nowPlaying">
                        <a href="#">
                            <div class="category">
                                <img src="images/now_playing.png" alt="">
                                <h4>NOW PLAYING</h4>
                            </div>
                        </a>
                    </div>

        </aside>
    <div class="container-vertical">
        <div class="banner">
            <h1 id="banner-text"> THE MOVIE DB APP</h1>
        </div>
        <section class="popular">
            
        </section>
        <section class="top-rated">
            
        </section>
        <section class="upcoming">
            
        </section>
        <section class="now-playing">
            
        </section>
</div>
</div>
</body>
</html>
