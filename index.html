<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link type="text/css" rel="stylesheet" href="styles/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500&amp;subset=cyrillic" rel="stylesheet">
    <script type='text/javascript' src="javascript/main.js"></script>
    <title> Pelispedia </title>
</head>
<body>
    <div class="sticky">
    <header class='header-nav'>
        <div class="logo">
            <a href="#"> <img src="images/iso_blanco_transparent.svg" id='logo-img'></a>
        </div>
        <div class="search-bar">
            <div class="icon-container "><img src="images/search.png" id="search-icon"> </div>
            <input type="text" placeholder="Search for a movie..." id="search-input">
        </div>
    </header>
</div>
    <div class="desktop-container">
        <aside class="side-bar">
                <div class="category-button" id="popular">
                        <a href="#">
                            <div class="category">
                                <img src="images/popular.png" alt="">
                                <h4>POPULAR</h4>
                            </div>
                        </a>
                    </div>
                    <div class="category-button" id="topRated">
                        <a href="#">
                            <div class="category">
                                <img src="images/top_rated.png" alt="">
                                <h4>TOP RATED</h4>
                            </div>
                        </a>
                    </div>
                    <div class="category-button" id="upcoming">
                        <a href="#">
                            <div class="category">
                                <img src="images/upcoming.png" alt="">
                                <h4>UPCOMING</h4>
                            </div>
                        </a>
                    </div>
                    <div class="category-button" id="nowPlaying">
                        <a href="#">
                            <div class="category">
                                <img src="images/now_playing.png" alt="">
                                <h4>NOW PLAYING</h4>
                            </div>
                        </a>
                    </div>

        </aside>
    <div class="container-vertical">
        <div class="banner">
            <h1 id="banner-text"> THE MOVIE DB APP</h1>
        </div>
        <div class="movie-container">
                <div class="home-results">
                    <div class="category-header">
                        <h2 class="category-name">Popular Movies</h2>
                        <a href="#" class="button-view-all">
                            <h4>View all →</h4>
                            <i class="fas fa-long-arrow-alt-right"></i>
                        </a>
                    </div>
                    <div class="movies">
                        <div class="movie">
                            <div class="movie-poster">
                                <img class="poster-image" src='images/no-image.png' alt="">
                            </div>
                            <h3 class="movie-title">Película 1</h3>
                        </div>
                    </div>
                    <button class="load-more-button">LOAD MORE</button>
                </div>
        </div>
</div>
</div>
</body>
</html>
