<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link type="text/css" rel="stylesheet" href="styles/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500&amp;subset=cyrillic" rel="stylesheet">
    <script type='text/javascript' src="javascript/main.js"></script>
    <title> Pelispedia </title>
</head>
<body onload="loadHome()">
    <div class="sticky">
    <header class='header-nav'>
        <div class="logo" onclick="loadHome()">
            <a href="#"> <img src="images/iso_blanco_transparent.svg" id='logo-img'></a>
        </div>
        <div class="search-bar">
            <div class="icon-container "><img src="images/search.png" id="search-icon"> </div>
            <input type="text" placeholder="Search for a movie..." id="search-input" onfocus="this.value=''" onkeyup="searchMovie()">
        </div>
        <div class="nav-hamburger" id="nav-hamburger" onclick="menuHamburger()">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
    </header>
</div>
    <div class="desktop-container">
    <!----------------------------------------
                    Menú Desktop
     ---------------------------------------->
        <aside class="side-bar">
                <div class="category-button" id="popularButton" onclick="selectCategory('popular')">
                        <a href="#" >
                            <div class="category">
                                <img src="images/popular.png" alt="">
                                <h4>POPULAR</h4>
                            </div>
                        </a>
                    </div>
                    <div class="category-button" id="topRatedButton" onclick="selectCategory('top_rated')">
                        <a href="#" >
                            <div class="category">
                                <img src="images/top_rated.png" alt="">
                                <h4>TOP RATED</h4>
                            </div>
                        </a>
                    </div>
                    <div class="category-button" id="upcomingButton" onclick="selectCategory('upcoming')">
                        <a href="#" >
                            <div class="category">
                                <img src="images/upcoming.png" alt="">
                                <h4>UPCOMING</h4>
                            </div>
                        </a>
                    </div>
                    <div class="category-button" id="nowPlayingButton" onclick="selectCategory('now_playing')">
                        <a href="#" >
                            <div class="category">
                                <img src="images/now_playing.png" alt="">
                                <h4>NOW PLAYING</h4>
                            </div>
                        </a>
                    </div>
      </aside>
    
      <!----------------------------------------
        Contenido Principal: banner y peliculas
    ---------------------------------------->
    <div id="container-vertical">
        <div class="banner" id="batman-banner">
            <h1 id="banner-text"> THE MOVIE DB APP</h1>
        </div>
     <!----------------------------------------
        Contiene resultados de Peliculas 
    ---------------------------------------->
        <div class="movie-container" id="movie-container">
             <!-- HOME Categoria:  Popular -->
                <div class="results" id='home-results'>
                    <div class="category-header">
                        <h2 class="category-name">Popular Movies</h2>
                        <a href="#" class="button-view-all" onclick="selectCategory('popular')">
                            <h4>View all →</h4>
                        </a>
                    </div>
                    <div class="movies" id="popular"></div>
            <!-- HOME Categoria: Top Rated -->
                <div class="results" >
                        <div class="category-header">
                            <h2 class="category-name"> Top Rated </h2>
                            <a href="#" class="button-view-all" onclick="selectCategory('top_rated')">
                                <h4>View all →</h4>
                            </a>
                        </div>
                        <div class="movies" id="top_rated"> </div>
                     </div>
             <!-- HOME Categoria: Top Upcoming -->
                    <div class="results">
                            <div class="category-header">
                                <h2 class="category-name">Upcoming</h2>
                                <a href="#" class="button-view-all" onclick="selectCategory('upcoming')">
                                    <h4>View all →</h4>
                                </a>
                            </div>
                            <div class="movies" id="upcoming"> </div>
                        </div>
                        <!-- HOME Categoria: Now PLaying -->
                        <div class="results" >
                                <div class="category-header">
                                    <h2 class="category-name">Now Playing</h2>
                                    <a href="#" class="button-view-all" onclick="selectCategory('now_playing')">
                                        <h4>View all →</h4>
                                    </a>
                                </div>
                                <div class="movies" id="now_playing"> </div>
                             </div>
                            </div>
                            <!-- PAGINA por Categoria o para una Busqueda-->
                            <div id="biggerContainer">
                             <div id="resultsPerCategoryOrSearch"> </div>
                            </div>

        </div>
</div>
</div>
 <!----------------------------------------
               Modal
---------------------------------------->
<div id="movie-modal" class="movie-modal hidden"> </div>
<!----------------------------------------
        Categorías del menú hamburguesa.
 ---------------------------------------->
    
    <aside class="side-bar-ham" id="side-bar-ham">
        <div class="category-button-h" id="popularButton" onclick="selectCategory('popular'); menuHamburger()" >
                <a href="#" >
                    <div class="category">
                        <img src="images/popular.png" alt="">
                        <h4>POPULAR</h4>
                    </div>
                </a>
            </div>
            <div class="category-button-h" id="topRatedButton" onclick="selectCategory('top_rated'); menuHamburger()">
                <a href="#" >
                    <div class="category">
                        <img src="images/top_rated.png" alt="">
                        <h4>TOP RATED</h4>
                    </div>
                </a>
            </div>
            <div class="category-button-h" id="upcomingButton" onclick="selectCategory('upcoming'); menuHamburger()">
                <a href="#" >
                    <div class="category">
                        <img src="images/upcoming.png" alt="">
                        <h4>UPCOMING</h4>
                    </div>
                </a>
            </div>
            <div class="category-button-h" id="nowPlayingButton" onclick="selectCategory('now_playing'); menuHamburger()">
                <a href="#" >
                    <div class="category">
                        <img src="images/now_playing.png" alt="">
                        <h4>NOW PLAYING</h4>
                    </div>
                </a>
            </div>
</aside>

</body>
</html>
